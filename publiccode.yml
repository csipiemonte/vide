description:
  it:
    apiDocumentation: 'https://github.com/csipiemonte/vide/blob/master/vide-1.0.0-swagger.yaml'
    features:
      - Sportello virtuale
      - Prenotazioni appuntamento in presenza / da remoto
      - Backoffice degli appuntamenti
      - Videconferenza con condivisione file e schermo
    genericName: 'VIDE, Your Virtual Desk'
    longDescription: |
      Con **VIDE**  cittadini e professionisti possono prenotare appuntamenti
      agli sportelli  di un Ente e quindi fruire della videochiamata con
      l'operatore  dell'Ente. Nel caso di un appuntamento prenotato ad uno
      sportello virtuale, l'utente riceve il promemoria con il link a cui
      presentarsi nel giorno e orario scelto per effettuare la call con
      l'operatore. Durante la call è possibile fruire di tutte le tipiche
      funzionalità dei sistemi di _conference_, quali accensione e spegnimento
      di microfono e videocamera, condivisione del desktop, scambio di file e
      chat.


      Un backoffice dedicato all'Ente permette di fruire di tutte le
      funzionalità di configurazione dei suoi sportelli, con descrizioni, slot
      temporali, chiusure, etc. Sempre tramite VIDE l'operatore di sportello
      gestisce le call con gli utenti avviandole e chiudendole a seconda delle
      necessità e delle regole definite dall'Ente.
    shortDescription: |-
      VIDE, Your Virtual Desk, è un sistema di sportello intelligente, che

      permette la gestione sportelli tradizionali e virtuali di un ente.
